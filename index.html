<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Links da mãe</title>
  </head>
  <body>
	<style>	
		main {
			margin-top: 1%;
		}
	</style>

		<main>	
			<div class="container">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="Produto">Código do Produto</label>
						<input type="text" class="form-control" id="codProduto">
  					</div>
  					<div class="form-group">
  						<label for="Produto">Matrícula</label>
  						<input type="text" class="form-control" id="matricula" value="54216">
  					</div>
  					<button class="btn btn-primary" onclick="gerarLink()">Gerar Link</button>

  					<hr />

  					<textarea name="" class="form-control" id="link" cols="30" rows="10">
  						
  					</textarea>
				</div>
			</div>

		</main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javaScript">
    	function gerarLink() {
    		var matricula = document.getElementById('matricula').value;
    		var codProduto = document.getElementById('codProduto').value;

    		document.getElementById('link').value = 'http://produto.casasbahia.com.br/'+ codProduto +'?utm_source=lojahome&utm_medium=1506&utm_campaign=21000' + matricula
    	}

    </script>
  </body>
</html>
